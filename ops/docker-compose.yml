services:
  postgres:
    image: postgres:16
    container_name: alm_postgres
    environment:
      POSTGRES_DB: alm
      POSTGRES_USER: alm
      POSTGRES_PASSWORD: alm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: alm_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
